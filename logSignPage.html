<html>

<head>
  <meta charset="utf-8" name="description" content="Log In and Sign Up Yo your Account">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up </title>
  <link rel="stylesheet" href="public/css/LogSign.css">
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
</head>

<body>
  <section class="container">
    <section class="container-inside">
      <div class="left-side">
        <img src="public/Image/earth.jpg" class="left-img" title="sign up now and save 1200$">
      </div>
      <div class="right-side">

        <div class="buttons-container">
          <button type="button" class="sign-up">Sign Up</button>
          <button type="button" class="sign-in">Sign In</button>
        </div>

        <div class="header">
          <h3 class="hed">Sign In <lighter> or </lighter><span>Sign Up</span></h3>
        </div>
        <form class="inputs-cont" method="post" action="Log.html">
          <label class="input-label hidden" for="name1">FULL NAME </label>
          <input type="text" name="name1" class="input-take" placeholder="Enter your full name" required>
          <label class="input-label" for="pass1">PASSWORD</label>
          <input type="password" name="pass1" class="input-take" placeholder="* * * * * * * *" required maxlength="12">
          <label class="input-label" for="em1">E-MAIL</label>
          <input type="email" name="em1" class="input-take" placeholder="Your email goes here" required>
          <!-- check box -->
          <br>
          <input type="checkbox" class="ch hidden">
          <label class="ch-label hidden" required>Accept Terms and Conditions <span>terms of service</span></label>
          <!-- button -->
          <input class="send1 send" type="submit" value="Sign Up">
        </form>
        <!-- for 2 -->
        <form class="inputs-cont2" method="post" action="index.ejs">
          <label for="pass2" class="input-label">PASSWORD</label>
          <input name="pass2" type="password" class="input-take" placeholder="* * * * * * * *" required maxlength="12">
          <label for="em2" class="input-label">E-MAIL</label>
          <input name="em2" type="email" class="input-take" placeholder="Your email goes here" required>
          <br>
          <br>
          <input type="checkbox" id="remember" name="remember">
          <label for="remember">Remember Me</label>
          <!-- button -->
          <input class="send2 send" type="submit" value="Sign In">
        </form>

        <!-- end it fast -->
      </div>
    </section>
  </section>
  <script src="public/js/LogSign.js"></script>
</body>

</html>
